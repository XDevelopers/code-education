    <fieldset>
        <legend><h3>Todo List!</h3></legend>
        <input type="text" [(ngModel)]="task" />
        <input type="button" value="Adicionar na Lista" (click)="add()" />
        <br />
        <ul>
            <li *ngFor="let item of tasks">
                {{item}}
            </li>
        </ul>
    </fieldset>
