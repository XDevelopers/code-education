    <fieldset>
        <legend><h3>Todo List!</h3></legend>
        <label>Name:</label>
        <input type="text" [(ngModel)]="task.name" />
        <br />
        <label>Value:</label>
        <input type="text" [(ngModel)]="task.value" />
        <br />
        <input type="button" value="Adicionar na Lista" (click)="add()" />
        <br />
        <br />
        <ul>
            <!-- <li [id]="'list-'+item.name"
                [style.color]="item.value > 5 ? 'green': 'red'"
                *ngFor="let item of tasks" [innerHTML]="item.name" >
                {{item.name}} - {{item.value}}
            </li> -->
            <li [id]="'list-'+item.name"
                [ngClass]="{'item-green':item.value > 5, 'item-red':item.value < 5}"
                *ngFor="let item of tasks" [innerHTML]="item.name" >
                <!-- {{item.name}} - {{item.value}} -->
            </li>
        </ul>
    </fieldset>
